<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mind Mosaic | Project by Jahanvi Yadav</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="question-main">
      <nav>
        <div class="nav-box1">
          <h3> MIND MOSAIC</h3>

        </div>
        <div class="nav-box2">
          <h3>  <a href="">User Responses</a> </h3>
          
        </div>

      </nav>

      <div class="question-page1">
        <form class="question-form">
            <h2> Fill your details below - </h2>

            <div class="input-box1">
                <input type="text" id="username" required placeholder="Enter Your Name">
                
                <input type="number" id="userAge" required placeholder="Enter Your Age">
    
                <input type="text" id="gender" required placeholder="Gender">
            </div>

            <button id="view-responses">
                submit
              </button>

            <div class="input-box2">
                <div class="box1">
                    <label for="question1"> Q) What things are important to you, aside from your family & friends?</label>
                    <textarea id="question1" name="question1" minlength="50" maxlength="600"></textarea>
    
                </div>

                <div class="box1">
                    <label for="question2">Q) Where are you in your life right now, and where do you see yourself in the future?</label>
                    <textarea id="question2" name="question2" minlength="50" maxlength="600"></textarea>
    
                </div>

                <div class="box1">
                    <label for="question3">Q) Share your favorite memory from school.</label>
                    <textarea id="question3" name="question3" minlength="50" maxlength="600"></textarea>
    
                </div>

            </div>

           


        </form>
      </div>



      
      
   <script src="script.js"></script>
  </body>
</html>
